<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Operations Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Set Operations Calculator</h1>
            <p>Perform mathematical set operations with ease</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="setA">Set A</label>
                <input type="text" id="setA" placeholder="Enter elements separated by commas">
                <div class="help-text">Example: 1, 2, 3, 4, 5</div>
            </div>
            <div class="input-group">
                <label for="setB">Set B</label>
                <input type="text" id="setB" placeholder="Enter elements separated by commas">
                <div class="help-text">Example: 3, 4, 5, 6, 7</div>
            </div>
        </div>

        <div class="set-preview">
            <div class="set-display">
                <h4>Set A</h4>
                <div class="set-content" id="setA-preview">Enter elements above</div>
            </div>
            <div class="set-display">
                <h4>Set B</h4>
                <div class="set-content" id="setB-preview">Enter elements above</div>
            </div>
        </div>

        <div class="operations-grid">
            <button class="operation-btn" onclick="performOperation('union')">
                Union (A ∪ B)
            </button>
            <button class="operation-btn" onclick="performOperation('intersection')">
                Intersection (A ∩ B)
            </button>
            <button class="operation-btn" onclick="performOperation('difference')">
                Difference (A - B)
            </button>
            <button class="operation-btn" onclick="performOperation('symmetricDifference')">
                Symmetric Difference
            </button>
            <button class="operation-btn" onclick="performOperation('complement')">
                Complement (B - A)
            </button>
            <button class="operation-btn" onclick="performOperation('disjoint')">
                Check Disjoint
            </button>
        </div>

        <div class="result-section">
            <div class="result-title">
                <span>Result</span>
            </div>
            <div class="result-content" id="result">
                Select an operation to see the result
            </div>
            <button class="clear-btn" onclick="clearAll()">Clear All</button>
        </div>
    </div>
    <script type="text/babel" src="script.js"></script>
</body>
</html>
