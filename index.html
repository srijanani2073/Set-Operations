<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Operations Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Set Operations Calculator</h1>
            <p>Perform mathematical set operations with ease</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="setA">Set A</label>
                <input type="text" id="setA" placeholder="Enter elements separated by commas">
                <div class="help-text">Example: 1, 2, 3, 4, 5</div>
            </div>
            <div class="input-group">
                <label for="setB">Set B</label>
                <input type="text" id="setB" placeholder="Enter elements separated by commas">
                <div class="help-text">Example: 3, 4, 5, 6, 7</div>
            </div>
        </div>

        <div class="set-preview">
            <div class="set-display">
                <h4>Set A</h4>
                <div class="set-content" id="setA-preview">Enter elements above</div>
            </div>
            <div class="set-display">
                <h4>Set B</h4>
                <div class="set-content" id="setB-preview">Enter elements above</div>
            </div>
        </div>

        <div class="operations-grid">
            <button class="operation-btn" onclick="performOperation('union')">
                Union (A ∪ B)
            </button>
            <button class="operation-btn" onclick="performOperation('intersection')">
                Intersection (A ∩ B)
            </button>
            <button class="operation-btn" onclick="performOperation('difference')">
                Difference (A - B)
            </button>
            <button class="operation-btn" onclick="performOperation('symmetricDifference')">
                Symmetric Difference
            </button>
            <button class="operation-btn" onclick="performOperation('complement')">
                Complement (B - A)
            </button>
            <button class="operation-btn" onclick="performOperation('disjoint')">
                Check Disjoint
            </button>
        </div>

        <div class="result-section">
            <div class="result-title">
                <span>Result</span>
            </div>
            <div class="result-content" id="result">
                Select an operation to see the result
            </div>
            <button class="clear-btn" onclick="clearAll()">Clear All</button>
        </div>
    </div>

    <script>
        // Parse input string into a set
        function parseSet(input) {
            if (!input.trim()) return new Set();
            
            return new Set(
                input.split(',')
                    .map(item => item.trim())
                    .filter(item => item !== '')
            );
        }

        // Convert set to display string
        function setToString(set) {
            if (set.size === 0) return '∅ (empty set)';
            return '{' + Array.from(set).sort().join(', ') + '}';
        }

        // Update set previews
        function updatePreviews() {
            const setAInput = document.getElementById('setA').value;
            const setBInput = document.getElementById('setB').value;
            
            const setAPreview = document.getElementById('setA-preview');
            const setBPreview = document.getElementById('setB-preview');
            
            if (setAInput.trim()) {
                const setA = parseSet(setAInput);
                setAPreview.textContent = setToString(setA);
                setAPreview.classList.remove('empty-state');
            } else {
                setAPreview.textContent = 'Enter elements above';
                setAPreview.classList.add('empty-state');
            }
            
            if (setBInput.trim()) {
                const setB = parseSet(setBInput);
                setBPreview.textContent = setToString(setB);
                setBPreview.classList.remove('empty-state');
            } else {
                setBPreview.textContent = 'Enter elements above';
                setBPreview.classList.add('empty-state');
            }
        }

        // Perform set operations
        function performOperation(operation) {
            const setAInput = document.getElementById('setA').value;
            const setBInput = document.getElementById('setB').value;
            const resultElement = document.getElementById('result');
            
            // Clear previous errors
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            try {
                const setA = parseSet(setAInput);
                const setB = parseSet(setBInput);
                let result;
                let resultText;
                
                switch (operation) {
                    case 'union':
                        result = new Set([...setA, ...setB]);
                        resultText = `A ∪ B = ${setToString(result)}`;
                        break;
                        
                    case 'intersection':
                        result = new Set([...setA].filter(x => setB.has(x)));
                        resultText = `A ∩ B = ${setToString(result)}`;
                        break;
                        
                    case 'difference':
                        result = new Set([...setA].filter(x => !setB.has(x)));
                        resultText = `A - B = ${setToString(result)}`;
                        break;
                        
                    case 'complement':
                        result = new Set([...setB].filter(x => !setA.has(x)));
                        resultText = `B - A = ${setToString(result)}`;
                        break;
                        
                    case 'symmetricDifference':
                        const aMinusB = new Set([...setA].filter(x => !setB.has(x)));
                        const bMinusA = new Set([...setB].filter(x => !setA.has(x)));
                        result = new Set([...aMinusB, ...bMinusA]);
                        resultText = `(A - B) ∪ (B - A) = ${setToString(result)}`;
                        break;
                        
                    case 'disjoint':
                        const intersection = new Set([...setA].filter(x => setB.has(x)));
                        const isDisjoint = intersection.size === 0;
                        resultText = `Sets are ${isDisjoint ? 'DISJOINT' : 'NOT DISJOINT'}`;
                        if (!isDisjoint) {
                            resultText += ` (common elements: ${setToString(intersection)})`;
                        }
                        break;
                        
                    default:
                        resultText = 'Unknown operation';
                }
                
                resultElement.textContent = resultText;
                resultElement.classList.add('result-animation');
                
                // Remove animation class after animation completes
                setTimeout(() => {
                    resultElement.classList.remove('result-animation');
                }, 600);
                
            } catch (error) {
                resultElement.textContent = 'Error in calculation';
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = `Error: ${error.message}`;
                document.querySelector('.result-section').appendChild(errorDiv);
            }
        }

        // Clear all inputs and results
        function clearAll() {
            document.getElementById('setA').value = '';
            document.getElementById('setB').value = '';
            document.getElementById('result').textContent = 'Select an operation to see the result';
            
            // Clear error messages
            const errorMessage = document.querySelector('.error-message');
            if (errorMessage) {
                errorMessage.remove();
            }
            
            updatePreviews();
        }

        // Add event listeners for real-time preview updates
        document.getElementById('setA').addEventListener('input', updatePreviews);
        document.getElementById('setB').addEventListener('input', updatePreviews);

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey || event.metaKey) {
                switch (event.key.toLowerCase()) {
                    case 'u':
                        event.preventDefault();
                        performOperation('union');
                        break;
                    case 'i':
                        event.preventDefault();
                        performOperation('intersection');
                        break;
                    case 'd':
                        event.preventDefault();
                        performOperation('difference');
                        break;
                    case 'r':
                        event.preventDefault();
                        clearAll();
                        break;
                }
            }
        });

        // Initialize previews
        updatePreviews();
    </script>
</body>
</html>
